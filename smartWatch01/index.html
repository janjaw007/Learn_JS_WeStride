<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <nav class="title">weStride watch shop</nav>
    </nav>
    <main>
      <div class="img-box">
        <img
          src="./images/orenge-watch.png"
          alt="watch-colors"
          id="img-watch"
        />
      </div>
      <div class="shopping-box">
        <div class="shopping-info">
          <h2 class="info-title">WeStride-22 The Smartest Watch</h2>
          <p class="info-text">
            There is no one who loves pain itself, who seeks after it and wants
            to have it, simply because it is pain.
          </p>
        </div>
        <div class="shopping-purchess">
          <h3 class="info-title">Select Color</h3>
          <div class="color-btn">
            <button type="button" id="black" class="btn btn-black"></button>
            <button type="button" id="orange" class="btn btn-orange"></button>
            <button type="button" id="purple" class="btn btn-purple"></button>
            <button type="button" id="peach" class="btn btn-pink"></button>
          </div>
          <div class="purchess-btn">
            <button type="button" id="addToCard">add to card</button>
            <button type="button" id="buy">buy</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
